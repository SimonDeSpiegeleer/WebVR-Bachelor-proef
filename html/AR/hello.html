<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebVR</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<p><a href="../index.html">Ga terug</a></p>

<p>Door enkele scripts toe te voegen samen met enkele lijnen HTML hebben we AR functies</p>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
    <a-sphere position="0.5 0 -0.5" radius="1.25" color="#EF2D5E" scale="0.15 0.15 0.15"></a-sphere>
    <a-cylinder position="-0.5 0 -0.5" radius="0.5" height="1.5" color="#FFC65D" scale="0.5 0.5 0.5"></a-cylinder>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
